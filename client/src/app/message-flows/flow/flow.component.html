<div class="container col-sm-9 mt-5">
    <button routerLink='/flow-editor/new'>Add New</button>
</div>
<div class="container border-gray px-0 col-sm-9">
    <div class="headers d-flex border-bottom-gray w-100">
        <div class="col-md-4">
            Flow Name
        </div>
        <div class="col-md-3">
            Keywords
        </div>
        <div class="col-md-4">
            _id
        </div>
    </div>

    <div *ngFor="let data of flows">
        <div class="row mx-0 border-bottom-gray button" role="button" >
            <div class="col-sm-4">
                <span>{{data.name}}</span>
            </div>
            <div class="col-sm-3">
                <span class="mr-1" *ngFor='let keyword of data.keywords'> {{ keyword }} </span>
            </div>
            <div class="col-sm-4">
                <span>{{ data._id }}</span>
            </div>
            <div class="button-over" >
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/flow-editor', data._id]">Edit</button>
                        <button mat-menu-item (click)="openDialog($event)" id={{data._id}} name={{data.name}}>Delete</button>
                    </mat-menu>
                    <mat-icon>more_vert</mat-icon>
                </button>
            </div>
        </div>
    </div>

</div>

<router-outlet></router-outlet>
