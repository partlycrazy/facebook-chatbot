<div class = "container">
    <div class="select" >
        <select [(ngModel)]="selectedOutlet" (ngModelChange)="getCashbacks(selectedOutlet.outlet_id)">
            <option *ngFor="let outlet of outlets" [ngValue]="outlet" value="{{outlet.outlet_id}}">
                {{outlet.name}}
            </option>
        </select>
    </div>
    <div class="headers d-flex">
        <div class="col-md-3">
            Name
        </div>
        <div class="col-md-3">
            psid
        </div>
        <div class="col-md-3">
            cashback_amt
        </div>
    </div>
    <div class="d-flex" *ngFor = "let data of cashbacks">
        <div class= "col-md-3">
            {{ data.name }}
        </div>
        <div class= "col-md-3">
            {{ data.psid }}
        </div>
        <div class = "col-md-3">
            {{ data.cashback_amt }}
        </div>
    </div>
</div>
